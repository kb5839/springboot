buildscript {
    ext {
        springBootVersion = '2.1.7.RELEASE'
    }
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath("org.springframework.boot:spring-boot-gradle-plugin:${springBootVersion}")
    }
}

apply plugin: 'java'
apply plugin: 'eclipse'
apply plugin: 'org.springframework.boot'
apply plugin: 'io.spring.dependency-management'

group 'com.example.book'
version '1.0-SNAPSHOT'
sourceCompatibility = 1.8

repositories {
    mavenCentral()
}
''
dependencies {
    compile('org.springframework.boot:spring-boot-starter-data-jpa:2.5.3')
    compile('org.springframework.boot:spring-boot-starter-web:2.5.3')
    compile('org.projectlombok:lombok:1.18.20')
    compile('com.h2database:h2:1.4.200')
    compile('org.springframework.boot:spring-boot-starter-mustache:2.5.3')
    testCompile "org.projectlombok:lombok"
    annotationProcessor('org.projectlombok:lombok')
    testAnnotationProcessor('org.projectlombok:lombok')
    testCompile('org.springframework.boot:spring-boot-starter-test:2.5.3')
}
